data:
    type: tasks
    id: '<toString(@reference_task1->id)>'
    attributes:
        subject: '@reference_task1->subject'
        description: '@reference_task1->description'
        dueDate: '@reference_task1->dueDate->format("Y-m-d\TH:i:s\Z")'
    relationships:
        taskPriority:
            data:
                type: 'taskpriorities'
                id: '<toString(@reference_task1->taskPriority->name)>'
        status:
            data:
                type: 'taskstatuses'
                id: '<toString(@reference_task1->status->id)>'
        activityTargets:
            data:
                -
                    type: 'contacts'
                    id: '<toString(@contact1->id)>'
