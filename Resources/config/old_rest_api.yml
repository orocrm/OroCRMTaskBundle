services:
    oro_task.form.handler.task_api:
        class: Oro\Bundle\TaskBundle\Form\Handler\TaskApiHandler
        # This service marked as public for compatibility with Symfony 4. All dependencies must be refactored after BAP-17037
        public: true
        arguments:
            - '@form.factory'
            - '@request_stack'
            - '@doctrine.orm.entity_manager'
        tags:
            - { name: oro_form.form.handler, alias: oro_task.form.handler.task_api }

    oro_task.manager.api:
        class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
        # This service marked as public for compatibility with Symfony 4. All dependencies must be refactored after BAP-17037
        public: true
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - '%oro_task.entity.class%'
            - '@doctrine.orm.entity_manager'
